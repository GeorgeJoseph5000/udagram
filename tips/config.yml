version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1
  eb: circleci/aws-elastic-beanstalk@2.0.1


jobs:
  build:
    docker:
      - image: "cimg/node:14.15"
    steps:
      - node/install
      - aws-cli/setup
      - eb/setup
      - checkout

      - run:
        name: Install Front-End Dependencies
        command: |
          npm run frontend:install
      - run: 
        name: Install API Dependencies
        command: |
          npm run api:install
      - run:
        name: Front-End Build
        command: |
          npm run frontend:build
      - run:
        name: API Build
        command: |
          npm run api:build

deploy:
  docker: 
    - image: "cimg/base:stable"
  steps:
    - node/install
    - aws-cli/setup
    - eb/setup
    - checkout
    - run:
      name: Deploy App
      command: |
        npm run deploy

workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold